---
- hosts: localhost
  connection: local
  gather_facts: no

  #Create azure resocure group and virtual network
  vars:
    RG: 'ansiazurerg'
    LC: 'koreacentral'
    ST: 'present'
    VN: 'ansitstvn'
    AP: '10.11.0.0/16'
    SBN: 'wasubnet'

  tasks:

  - name: Create RG
    azure_rm_resourcegroup:
      name: '{{ RG }}'
      location: '{{ LC }}'
      state: '{{ ST }}'
    register: rg

  - debug:
      var: rg

  #Create virtual network 
  - name: Create virtual nw
    azure_rm_virtualnetwork:
      resource_group:  '{{ RG }}'
      name: '{{ VN }}'
      address_prefixes: '{{ AP }}'
      state: '{{ ST }}'
    register: vn

  - debug:
      var: vn

  #Create subnet to provide vm
  - name: Create subnet on vn(virtual network)
    azure_rm_subnet:
      resource_group: '{{ RG }}'
      virtual_network_name: '{{ VN  }}'
      name: '{{ SBN }}'
      address_prefix_cidr: '10.11.0.0/24'
      state: '{{ ST }}'
    register: sbn_regi

  - debug:
      var: sbn_regi



  - name: Create public Ip addr
    azure_rm_publicipaddress:
      name: ansi-tst-puip
      resource_group: '{{ RG }}'
      allocation_method: Static
    
    register: ansitstpuip

  - debug:
      var: ansitstpuip


   #Get public ip of my machine
  - name: Get my public IP
    ipify_facts: 
      
  - name: Crt security group to allow ssh
    azure_rm_securitygroup:
      name: ansi-tst-sg
      resource_group: '{{ RG }}'
      purge_rules: yes
      rules:
        - name: 'AllowSSH'
          protocol: Tcp
          source_address_prefix:
             - '{{ ipify_public_ip }}/32'
          destination_port_range: 22
          access: Allow
          priority: 100
          direction: Inbound

  - name: Crt vn interface card
    azure_rm_networkinterface:
      name: ansi-vn-nic 
      resource_group: '{{ RG }}'
      virtual_network: '{{ VN }}'
      subnet: '{{ SBN }}'
      public_ip_name: ansi-tst-puip
      security_group: ansi-tst-sg


  - name: Crt the virtual machine
    azure_rm_virtualmachine:
      name: ansi-tst-vm
      resource_group: '{{ RG }}'
      admin_username: oyj
      #vm_size: Standard_DS1_v2
      vm_size: Standard_B1s
      ssh_password_enabled: false
      ssh_public_keys:
         - path: /home/oyj/.ssh/authorized_keys
           key_data: ssh-rsa  oyj@desktop-server
      network_interfaces: ansi-vn-nic
      image:
         offer: CentOS
         publisher: OpenLogic
         sku: '8.0'
         version: latest
      
